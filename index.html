<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>QR Code Generator</h2>
    <input type="text" id="text" placeholder="Enter text or URL">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrResult"></div>
</div>
<script>
    function generateQRCode() {
        const text = document.getElementById("text").value;
        if (text) {
            const qrResult = document.getElementById("qrResult");
            const qrImage = `<img src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}' alt='QR Code'>`;
            qrResult.innerHTML = qrImage;
        } else {
            alert("Please enter some text or URL");
        }
    }
</script>
</body>
</html>
